    <header>
        <div class="full-container">
            <div class="logo">
                <img src="images/linkedin.png" alt="linkedin logo">
            </div>
            <div class="signin-part">
                <form>
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Sign in">
                    <a href="">Forgot password?</a>
                </form>
            </div>
        </div>
    </header>
    <div class="body-part">
        <form>
            <div class="header-form">
            <h3>Be great at what you do</h3>
            <p>Get started - it's free</p>
            </div>
            <div class="form-contain">
               <form>
                    <ul>
                        <li>
                            <label for="first name">First Name</label>
                            <input type="text" id="first name">
                        </li>
                        <li>
                            <label for="last name">Last Name</label>
                            <input type="text" id="last name">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="text" id="email">
                        </li>
                        <li>
                            <label for="password">Password (6 or more characters)</label>
                            <input type="password" id="password">
                        </li>
                        <p>By clicking Join now, you agree to the LinkedIn User Agreement,<br> Privacy Policy, and Cookie Policy.</p>
                        <li><input type="submit" value="Join now" class="login_button"></li>
                    </ul>
                </form>
            </div>
        </form> 
    </div>
